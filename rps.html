<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="RPS.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
        <div>
            <button id="rockb">Rock</button>
            <button id="paperb">Paper</button>
            <button id="scissorsb">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="score">
            <h2>Player Score</h2>
            <h2 id="players">0</h2>
            <h2>Computor Score</h2>
            <h2 id="comps">0</h2>
        </div>
        <div id="popupW" style="display:none">
            <h1>You Won The Game</h1>
            <p>Your Score</p>
            <p id="popp"></p>
            <p>Computor Score</p>
            <p id="popc"></p>
            <button id="reset">Reset</button>
        </div>
        <div id="popupL" style="display:none">
            <h1>You Lost The Game</h1>
            <p>Your Score</p>
            <p id="poppl"></p>
            <p>Computor Score</p>
            <p id="popcl"></p>
            <button id="resetL">Reset</button>
        </div>
        <div id="popupT" style="display:none">
            <h1>Tie!</h1>
            <p>Your Score</p>
            <p id="poppT"></p>
            <p>Computor Score</p>
            <p id="popcT"></p>
            <button id="resetT">Reset</button>
        </div>
</body>
</html>
